{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{% block title %}Esra Koç - Data Engineer{% endblock %}</title>
    <meta name="description" content="Esra Koç - Data Engineer Portfolio">
    <meta name="keywords" content="data engineering, python, sql, django">

    <!-- Favicons -->
    <link href="{% static 'blog/assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'blog/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Vendor CSS Files -->
    <link href="{% static 'blog/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'blog/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'blog/assets/vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'blog/assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
    <link href="{% static 'blog/assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="{% static 'blog/assets/css/main.css' %}" rel="stylesheet">
</head>

<body class="{% block body_class %}{% endblock %}">
    <!-- Header -->
    <header id="header" class="header d-flex align-items-center light-background sticky-top">
        <div class="container-fluid position-relative d-flex align-items-center justify-content-between">
            <a href="{% url 'home' %}" class="logo d-flex align-items-center me-auto me-xl-0">
                <h1 class="sitename">Esra Koç</h1>
            </a>

            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="{% url 'home' %}" {% if request.path == '/' %}class="active"{% endif %}>Home</a></li>
                    <li><a href="{% url 'about' %}" {% if request.path == '/about/' %}class="active"{% endif %}>About</a></li>
                    <li><a href="{% url 'resume' %}" {% if request.path == '/resume/' %}class="active"{% endif %}>Resume</a></li>
                    <li><a href="{% url 'services' %}" {% if request.path == '/services/' %}class="active"{% endif %}>Services</a></li>
                    <li><a href="{% url 'portfolio' %}" {% if request.path == '/portfolio/' %}class="active"{% endif %}>Portfolio</a></li>
                    <li><a href="{% url 'contact' %}" {% if request.path == '/contact/' %}class="active"{% endif %}>Contact</a></li>
                </ul>
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>

            <div class="header-social-links">
                <a href="https://github.com/esrakocx" class="github" target="_blank">
                    <i class="bi bi-github"></i>
                </a>
                <a href="https://medium.com/@esrakoc" class="medium" target="_blank">
                    <i class="bi bi-medium"></i>
                </a>
                <a href="https://www.linkedin.com/in/esrakocx" class="linkedin" target="_blank">
                    <i class="bi bi-linkedin"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer id="footer" class="footer light-background">
        <div class="container">
            <div class="copyright text-center">
                <p>© <span>Copyright</span> <strong class="px-1 sitename">Esra Koç</strong> <span>All Rights Reserved<br></span></p>
            </div>
            <div class="social-links d-flex justify-content-center">
                <a href="https://github.com/esrakocx" target="_blank">
                    <i class="bi bi-github"></i>
                </a>
                <a href="https://medium.com/@esrakoc" target="_blank">
                    <i class="bi bi-medium"></i>
                </a>
                <a href="https://www.linkedin.com/in/esrakocx" target="_blank">
                    <i class="bi bi-linkedin"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
        <i class="bi bi-arrow-up-short"></i>
    </a>

    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="{% static 'blog/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'blog/assets/vendor/php-email-form/validate.js' %}"></script>
    <script src="{% static 'blog/assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'blog/assets/vendor/waypoints/noframework.waypoints.js' %}"></script>
    <script src="{% static 'blog/assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
    <script src="{% static 'blog/assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'blog/assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'blog/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'blog/assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>

    <!-- Main JS File -->
    <script src="{% static 'blog/assets/js/main.js' %}"></script>
</body>
</html>
